        </div>
        <div class="btn">
          <a href="27_restoring_a_deleted_file.html" class="next">

          </a>
        </div>
      </header>
    </div>
    <main>
      <section>
        <div class="row">
          <div class="left-col">
            <p>To see the history of a file we use</p>
            <div class="code">
              <code>git log <em>file_path/file_name.ext</em></code>
            </div>
            <p>
              Here we can also use the
              <span class="inline-code">--oneline</span> option for showing a
              less verbose version of the log, the
              <span class="inline-code">--stat</span> option to see stats of
              what changed, or the
              <span class="inline-code">--patch</span> option to see the actual
              changes.
            </p>
          </div>
          <div class="right-col">
            <img
              src="../assets/img/file-history-1.png"
              alt=""
              class="git-bash-img"
            />
          </div>
        </div>
      </section>
    </main>
